<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assistenza PC & Smartphone</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Palette colori */
  :root {
    --primary-color: #6a11cb;
    --secondary-color: #2575fc;
    --accent-color: #f2994a;
    --input-border: #ccc;
    --input-focus-border: var(--primary-color);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;

    /* background multiplo con overlay */
    background:
      linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
      url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=1350&q=80') no-repeat center top,
      url('https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=1350&q=80') no-repeat left bottom,
      url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=1350&q=80') no-repeat right bottom;
    background-size: cover, 40% auto, 30% auto, 30% auto;
    background-position: center top, left bottom, right bottom;
    background-attachment: fixed;
    color: #f0f0f5;
  }

  /* Scritta che scorre in alto */
  #marquee {
    width: 100%;
    background: var(--accent-color);
    color: #121212;
    font-weight: 700;
    padding: 0.6rem 0;
    overflow: hidden;
    position: fixed;
    top: 0; left: 0; z-index: 9999;
    user-select: none;
  }
  #marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 15s linear infinite;
    white-space: nowrap;
  }
  @keyframes marquee {
    0%   { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  header {
    background: rgba(255 255 255 / 0.15);
    text-align: center;
    padding: 2.5rem 1rem 1.5rem 1rem;
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    text-shadow: 0 0 12px rgba(0,0,0,0.3);
    color: white;
    user-select: none;
    margin-top: 2.8rem; /* per non sovrapporsi al marquee */
  }

  main {
    flex: 1;
    max-width: 1000px;
    margin: 2rem auto 4rem auto;
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    padding: 2.5rem 3rem;
    box-shadow: 0 10px 40px rgba(0,0,0,0.25);
  }

  h1 {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 2rem;
    color: white;
    text-shadow: 0 0 8px var(--accent-color);
  }

  /* FORM */
  form {
    max-width: 600px;
    margin: 0 auto 3rem auto;
  }

  label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
    color: #eaeaea;
    text-shadow: 0 0 3px rgba(0,0,0,0.3);
  }

  input, textarea {
    width: 100%;
    padding: 0.8rem 1rem;
    margin-bottom: 1.3rem;
    border: 2px solid var(--input-border);
    border-radius: 12px;
    font-size: 1.1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
    background: rgba(255 255 255 / 0.2);
    color: white;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.15);
  }
  input::placeholder,
  textarea::placeholder {
    color: #dcdcdc;
    font-style: italic;
  }
  input:focus, textarea:focus {
    border-color: var(--input-focus-border);
    box-shadow: 0 0 8px var(--input-focus-border);
    outline: none;
    background: rgba(255 255 255 / 0.35);
  }
  textarea {
    min-height: 120px;
    resize: vertical;
  }

  button {
    width: 100%;
    padding: 1rem 0;
    background: var(--accent-color);
    border: none;
    border-radius: 16px;
    font-weight: 700;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(242, 155, 74, 0.6);
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    user-select: none;
  }
  button:hover {
    background: #f2a640;
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(242, 155, 74, 0.85);
  }

  /* IMMAGINI prima/dopo con effetto overlay colorato e zoom */
  .before-after {
    display: flex;
    justify-content: center;
    gap: 2.5rem;
    flex-wrap: wrap;
    margin-bottom: 3.5rem;
  }

  .image-card {
    position: relative;
    width: 360px;
    height: 225px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition: transform 0.4s ease;
    display: inline-block;
  }
  .image-card:hover {
    transform: scale(1.06);
  }
  .image-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: opacity 0.6s ease;
    border-radius: 20px;
  }
  .image-card img.after {
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    mix-blend-mode: screen;
  }
  .image-card:hover img.after {
    opacity: 1;
  }
  .image-card::after {
    content: attr(title);
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 20px;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.7) 100%);
    border-radius: 0 0 20px 20px;
    pointer-events: none;
  }

  /* PULSANTI SOCIAL COLORATI CON ANIMAZIONE */
  .socials {
    text-align: center;
    margin-bottom: 2rem;
  }
  .socials a {
    margin: 0 18px;
    display: inline-block;
    filter: drop-shadow(0 1.5px 2px rgba(0,0,0,0.3));
    transition: transform 0.35s ease, filter 0.3s ease;
  }
  .socials a:hover {
    transform: scale(1.2);
    filter: drop-shadow(0 2.5px 4px rgba(0,0,0,0.5));
  }
  .socials img {
    width: 50px;
    height: 50px;
    filter: drop-shadow(0 0 2px rgba(255 255 255 / 0.9));
    border-radius: 50%;
    background: white;
    padding: 6px;
  }

  /* MESSAGGIO SUCCESSO */
  .success-msg {
    text-align: center;
    margin-top: 1rem;
    color: #f2994a;
    font-weight: 700;
    font-size: 1.2rem;
    text-shadow: 0 0 6px rgba(242, 153, 74, 0.85);
  }

  /* FOOTER */
  footer {
    text-align: center;
    padding: 1rem 1rem;
    background: rgba(0,0,0,0.3);
    color: #f0f0f5dd;
    font-size: 0.95rem;
    user-select: none;
  }
  footer a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 600;
  }
  footer a:hover {
    text-decoration: underline;
  }

  @media (max-width: 700px) {
    main {
      padding: 2rem 1.5rem;
      border-radius: 14px;
    }
    .before-after {
      gap: 1.3rem;
    }
    .image-card {
      width: 100%;
      max-width: 360px;
      height: 200px;
    }
  }
</style>
</head>
